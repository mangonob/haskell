name: haskell
version: 0.1.0.0
github: "githubuser/haskell"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2021 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/haskell#readme>

dependencies:
  - base >= 4.11 && < 5
  - containers >= 0.6 && < 1
  - directory >= 1.3 && < 2
  - random >= 1.1 && < 2
  - bytestring >= 0.10 && < 1
  - regex-compat >= 0.95 && < 1
  - mtl >= 2.2 && < 3
  - dlist >= 0.8 && < 1
  - time >= 1.9 && < 2
  - aeson == 1.5.6.0
  - text == 1.2.4.1
  - regex-posix >= 0.96 && < 1
  - filepath >= 1.4 && < 2
  - vector
  - zlib >= 0.6 && < 1
  - haskeline

library:
  source-dirs: src

executables:
  haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell

tests:
  haskell-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell
